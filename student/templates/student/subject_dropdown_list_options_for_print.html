{% if subjects %}

        <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Subject Name</th>
                

            </tr>
        </thead>
        <tbody>
            
            {% for sub in subjects %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{ sub.name }}</td>
                
                
            </tr>
            {% endfor %}
        </tbody>


{% else %}

{% endif %}
